<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const a = 5; // Khai báo số nguyên bằng const
        const arr = [1, 2, 3]; // Khai báo mảng bằng const

        // Không lỗi: có thể thay đổi nội dung mảng vì arr là kiểu tham chiếu
        arr.push(4); // Thêm phần tử vào mảng

        console.log("Mảng sau khi thêm phần tử:", arr);

        a = 10; // Lỗi: không thể gán lại giá trị cho biến const (a là hằng số)
    </script>
</body>

</html>
